    <title>DeliveryFlash</title>
</head>

<body id="bodyFlow" onload="includeHTML(),render(),renderBasket()">
    <div w3-include-html="templates/header.html"></div>

    <div id="body">

        <div id="leftContent">
            <img class="headImg" src="images/mexikanischen-fleisch-und-bohne-burrito-selbst-ein-frisches-hat-die-mexikanische-burittos-mit-bohnen-käse-salat-sahne-diente-200523676.jpg">
            <div class="spanImg">
                <img class="logo" src="images/logo_465x320-1.webp">
            </div>

            <div class="headline">
                <div>
                    <h3>CHICO'S - Burritos & Quesadillas </h3>
                    <img class="icon-responsive2" src="images/rating.png"></div>

                <div class="icon-responsive"><img src="images/icons-rating.png"></div>
            </div>

            <div class="menu">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span class="coloredSpan">Beliebte Gerichte</span>
                <span>Burritos</span>
                <span>Quesadillas</span>
                <span>Burrito Bowls</span>
                <span>Chili</span>
                <span>Tortilla Chips</span>
                <span>Dips</span>

            </div>

            <div id="food">
                <div class="favouriteFood section">
                    <h5>Beliebte Gerichte</h5>
                </div>

                <div id="card">
                </div>
                <div onclick="responsiveBasket()" id="responsivePay" class="payButtonResponsive">Warenkorb</div>

            </div>
        </div>

        <div id="rightDiv" class="basket">
            <div class="rightHeadline">
                <h5>Warenkorb</h5>
                <div class="mobileBack">Zurück</div>
            </div>
            <hr>
            <div id="basket">

            </div>

        </div>



    </div>
    <script src="https://kit.fontawesome.com/0286afc3b0.js " crossorigin="anonymous "></script>
    <script src="https://kit.fontawesome.com/d8162378e8.js " crossorigin="anonymous "></script>
